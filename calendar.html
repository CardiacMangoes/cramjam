<!DOCTYPE html>
<html>
  <head>
  <title>Study</title>

  <link rel='stylesheet' href='fullcalendar.css' />
  <script src='jquery.min.js'></script>
  <script src='moment.js'></script>
  <script src='fullcalendar.js'></script>
  <style>
      body {
      margin:0;
      padding:0;
      font-family: Georgia;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding-left: 80;
      overflow: hidden;
      background-color: #5b9aff;
      position: -webkit-sticky; /* Safari */
      position: sticky;
      top: 0;
    }

    p {
      font-size: 12;
    }

    li {
      float: left;
    }

    li p {
      display: block;
      color: white;
      text-align: center;
      padding: 2px 16px;
      text-decoration: none;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 18px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #538fef;
    }

    #calen {
      padding: 20px;
    }
  </style>
  </head>
  <body>
    <div id='navbar'>
      <ul>
        <li><p>CramJam</p></li>
          <li><a href="cramjam.html">Home</a></li>
          <li><a href="googlemaps.html">Locations</a></li>
          <li><a href="schoolbuttons.html">Go To Classes</a></li>
          <li><a href="#about">About</a></li>
      </ul>
    </div>

    <div id="calen">
      <script>
        $.get('https://cramjam.herokuapp.com/study-groups', function(study_groups) {
          var meetings = study_groups[0].meetings
          var events = []
          for (var i = 0; i < meetings.length; i++) {
            var meeting = meetings[i]
            events.push({
              title: "Event " + i,
              start: meeting.start_date_time,
              end: meeting.end_date_time,
              allDay: false
            })
          }

          $('#calen').fullCalendar({
            defaultView: 'listWeek',
            events: events,
            eventClick: function(calEvent, jsEvent, view) {
              console.log(calEvent);
            }
          });
        })
      </script>
    </div>
  </body>
</html>
