<!DOCTYPE html>
<html>
  <head>
  <title>Study</title>

  <link rel='stylesheet' href='fullcalendar.css' />
  <script src='jquery.min.js'></script>
  <script src='moment.js'></script>
  <script src='fullcalendar.js'></script>
  <style>
      body {
      margin:0;
      padding:0;
      font-family: Georgia;
    }
#navbar ul {
    list-style-type: none;
    margin: 0;
    padding-left: 80;
    overflow: hidden;
    background-color: #5b9aff;
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;
}

#navbar p {
  font-size: 12;
}

#navbar li {
    float: left;
}

#navbar li img {
  display: block;
    color: white;
    text-align: center;
    padding-top: 2px;
    padding-right: 16px;
    border-radius: 100%;
    text-decoration: none;
}

#navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 18px 16px;
    text-decoration: none;
}

#navbar li p {
    display: block;
    color: white;
    text-align: center;
    padding: 0px 24px;
    text-decoration: none;
}

#navbar li a:hover {
    background-color: #538fef;
}

    #calen {
      padding: 20px;
    }
  </style>
  </head>
  <body>
    <div id = 'navbar'>
    <ul>
      <li><img src="images/cramjam.png" alt="cramjam" width="86"></li>
        <li><a href="cramjam.html">Home</a></li>
        <li><a href="googlemaps.html">Locations</a></li>
        <li><a href="schoolbuttons.html">Go To Classes</a></li>
        <li style="float:right; padding-top: 6px;"><img src="images/cal.jpg" alt="cramjam" width="40"></li>
        <li style="float:right"><p>Oski</p></li>
    </ul>
  </div>

    <div id="calen">
      <script>
        $.get('https://cramjam.herokuapp.com/study-groups', function(study_groups) {
          var meetings = study_groups[0].meetings
          var events = []
          for (var i = 0; i < meetings.length; i++) {
            var meeting = meetings[i]
            events.push({
              title: "Event " + i,
              start: meeting.start_date_time,
              end: meeting.end_date_time,
              allDay: false
            })
          }

          $('#calen').fullCalendar({
            defaultView: 'listWeek',
            events: events,
            eventClick: function(calEvent, jsEvent, view) {
              console.log(calEvent);
            }, 

             header: {
      center: 'addEventButton'
    }
          });
        })
      </script>
    </div>
  </body>
</html>
